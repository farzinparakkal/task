<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>form task</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <div class="navbar">
                <h1>Sign Up</h1>
            </div>
            <div>
                <form action="/submit">
                    <div class="loginform">
                        <div class="textside">
                            <div>
                            <label for="fname">First Name </label>
                        </div>
                            <br>
                            <div>
                            <label for="lname">Last Name </label>
                        </div>
                            <br>
                            <div>
                            <label for="db">Date of Birth</label>
                        </div>
                            <br>
                            <div>
                            <label for="gender">Gender </label>
                        </div>
                            <br>
                            <div>
                            <label for="country">Country</label>
                        </div>
                            <br>
                            <div>
                            <label for="email">E-mail</label>
                        </div>
                            <br>
                            
                        <div>
                            <label for="phno">Phone </label>
                        </div>
                            <br>
                            <br>
                            <div>
                            <label for="pass">Password</label>
                        </div>
                            <br>
                            <div>
                            <label for="cpass">Confirm Password</label>
                        </div>
                        </div>
                        <div class="gap"></div>

                        <div class="inputside">
                            <div>
                            <input type="text" name="fname" id="fname"
                                placeholder="Enter First Name">
                            </div>

                            <br>

                            <div>
                            <input type="text" name="lname" id="lname"
                                placeholder="Enter Lirst Name">
                            </div>
                            <br>
                            <div>

                            <select name="date" id="date">
                                <option value>Date</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <select name="month" id="month">
                                <option value>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                            </select>
                            <select name="year" id="year">
                                <option value>Year</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                            </select>
                        </div>

                            <br>
                            
                            <div>

                            <input type="radio" name="gender" id="male"
                                value="male">
                            <label for="male">Male</label>

                            <input type="radio" name="gender" id="female"
                                value="female">
                            <label for="female">female</label>
                        </div>

                            <br>
                            <div>

                            <select name="year" id="year">
                                <option value>Country</option>
                                <option value="1">Japan</option>
                                <option value="2">China</option>
                                <option value="3">Pakisthan</option>
                                <option value="4">India</option>
                                <option value="5">America</option>
                            </select>
                        </div>

                            <br>
                            <div>

                            <input type="email" name="email"
                                placeholder="Enter E-mail">
                            </div>

                            <br>
                            <div>

                            <input type="text" name="phno" id="phno"
                                placeholder="Enter Phone">
                            </div>

                            <br>
                            <div>

                            <input type="password" name="pass" id="pass">
                        </div>

                            <br>
                            <div>

                            <input type="password" name="cpass" id="cpass">
                            <br>
                            <input type="checkbox" name="agree" id="agree">
                            <label for="agree">I Agree to the Terms of
                                use</label>
                            </div>

                        </div>
                    </div>
                    <div class="bottomnav">
                        <button type="submit" name="submit"
                            style="color: white; background-color: rgb(89, 158, 89); border: 0px;" >Submit</button>
                        <button name="cancel"
                            style="color: white; background-color: rgb(211, 107, 107); margin-right: 10px; margin-top: 5px; border: 0px;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
