<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>form task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="navbar">
            <h1>Sign Up</h1>
        </div>
        <div class="loginform">
            <form action="">
                <center>
                    <label for="fname">First Name </label>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name">
                </center>
                <br>
                <center>
                    <label for="lname">Last Name </label>
                    <input type="text" name="lname" id="lname" placeholder="Enter Lirst Name">
                </center><br>
                <center>
                    <label for="db">Date of Birth</label>
                    <select name="date" id="date">
                        <option value="">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="month" id="month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                    </select>
                    <select name="year" id="year">
                        <option value="">Year</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                    </select>
                </center>
                <br>
                <center>
                    <label for="gender">Gender </label>

                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">female</label>
                </center>
                <br>
                <center>
                    <label for="country">Country</label>
                    <select name="year" id="year">
                        <option value="">Country</option>
                        <option value="1">Japan</option>
                        <option value="2">China</option>
                        <option value="3">Pakisthan</option>
                        <option value="4">India</option>
                        <option value="5">America</option>
                    </select>
                </center>
                <br>
                <center>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Enter E-mail">
                </center>
                <br>
                <center>
                    <label for="phno">Phone </label>
                    <input type="text" name="phno" id="phno" placeholder="Enter Phone">
                </center>
                <br>
                <center>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </center>
                <br>
                <center>
                    <label for="cpass">Confirm Password</label>
                    <input type="password" name="cpass" id="cpass">
                </center><br>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I Agree to the Terms of use</label>
                <div class="bottomnav">
                    <button type="submit" style="color: white; background-color: rgb(89, 158, 89);">Submit</button>
                    <button style="color: white; background-color: rgb(211, 107, 107);">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
